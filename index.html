<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolut Bazaar - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css"> 
</head>

<body x-data="vendorApp()">

    <div class="flex h-screen overflow-hidden p-4 gap-4 max-w-[1400px] mx-auto">
        <aside class="hidden md:flex flex-col w-72 ios-glass p-6 h-full">
            <div class="flex items-center gap-3 mb-10 px-2">
                <div class="w-10 h-10 bg-[#D63384] rounded-full flex items-center justify-center text-white font-bold shadow-md">AB</div>
                <h1 class="font-bold text-lg text-[#583a5e]">Vendor<br>Portal</h1>
            </div>
            
            <nav class="flex-1 space-y-2">
                <a href="index.html" class="nav-pill active w-full flex items-center gap-4 px-4 py-3 rounded-xl text-sm font-medium">
                    <i class="fa-solid fa-house w-5 text-center text-lg"></i> <span>Dashboard</span>
                </a>
                <a href="order.html" class="nav-pill w-full flex items-center gap-4 px-4 py-3 rounded-xl text-sm font-medium">
                    <i class="fa-solid fa-bag-shopping w-5 text-center text-lg"></i> <span>Order</span>
                </a>
                <a href="rules.html" class="nav-pill w-full flex items-center gap-4 px-4 py-3 rounded-xl text-sm font-medium">
                    <i class="fa-solid fa-book-open w-5 text-center text-lg"></i> <span>Rules</span>
                </a>
                <button @click="currentPage = 'logistics'" :class="currentPage === 'logistics' ? 'active' : ''" class="nav-pill w-full flex items-center gap-4 px-4 py-3 rounded-xl text-sm font-medium">
                    <i class="fa-solid fa-truck-fast w-5 text-center text-lg"></i> <span>Logistics</span>
                </button>
                <button @click="currentPage = 'profile'" :class="currentPage === 'profile' ? 'active' : ''" class="nav-pill w-full flex items-center gap-4 px-4 py-3 rounded-xl text-sm font-medium">
                    <i class="fa-solid fa-user w-5 text-center text-lg"></i> <span>Profile</span>
                </button>
            </nav>
        </aside>

        <main class="flex-1 h-full overflow-y-auto scrollbar-hide md:ios-glass p-4 md:p-8 rounded-[28px]">
            
            <div x-show="currentPage === 'dashboard'" class="space-y-8">
                <div>
                    <h1 class="text-3xl font-bold text-[#583a5e]">Dashboard</h1>
                    <p class="text-[#D63384]/80 font-medium">Welcome back, <span class="text-[#D63384] font-bold">Absolut Brand</span></p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="ios-glass-card p-6 h-32 flex flex-col justify-between">
                        <div class="flex justify-between"><p class="text-xs font-bold text-[#D63384] uppercase">Status</p><i class="fa-solid fa-circle-check text-green-500 text-xl"></i></div>
                        <h3 class="text-2xl font-bold text-[#583a5e]">Confirmed</h3>
                    </div>
                    </div>
            </div>

            <div x-show="currentPage === 'logistics'" class="space-y-6 max-w-3xl" style="display:none;">
                <h1 class="text-2xl font-bold text-[#583a5e]">Logistics Info</h1>
                <div class="ios-glass-card p-6"><p>Peta dan Timeline event ada di sini...</p></div>
            </div>

            <div x-show="currentPage === 'profile'" class="space-y-6" style="display:none;">
                 <h1 class="text-2xl font-bold text-[#583a5e]">Profile</h1>
                 </div>
        </main>
    </div>

    <nav class="md:hidden fixed bottom-4 left-4 right-4 ios-glass flex justify-between px-6 py-3 z-50">
        <a href="index.html" class="text-[#D63384]"><i class="fa-solid fa-house text-xl"></i></a>
        <a href="order.html" class="text-[#583a5e]/60"><i class="fa-solid fa-bag-shopping text-xl"></i></a>
        <a href="rules.html" class="text-[#583a5e]/60"><i class="fa-solid fa-book-open text-xl"></i></a>
        <button @click="currentPage='profile'" class="text-[#583a5e]/60"><i class="fa-solid fa-user text-xl"></i></button>
    </nav>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('vendorApp', () => ({
                currentPage: 'dashboard', // Default page
                // ... logic lain ...
            }));
        });
    </script>
</body>
</html>
