<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Absolut Bazaar Vendor Portal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Custom Gold/Black Theme */
        body { background-color: #000000; color: #f8fafc; }
        
        .gold-text { color: #fbbf24; }
        .gold-bg { background-color: #fbbf24; color: #000; }
        .gold-border { border-color: #fbbf24; }
        
        .absolut-glass {
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .input-dark {
            background: #0a0a0a;
            border: 1px solid #333;
            color: white;
            transition: all 0.3s;
        }
        .input-dark:focus {
            border-color: #fbbf24;
            outline: none;
            box-shadow: 0 0 0 1px #fbbf24;
        }

        [x-cloak] { display: none !important; }
        
        /* Hide Scrollbar but allow scroll */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>

<body class="font-sans min-h-screen" x-data="vendorPortal()" x-cloak>

    <div class="fixed inset-0 z-0 pointer-events-none overflow-hidden">
        <div class="absolute top-[-20%] left-[20%] w-[600px] h-[600px] bg-amber-600/10 rounded-full blur-[150px]"></div>
    </div>

    <div class="relative z-10 w-full max-w-7xl mx-auto flex h-screen overflow-hidden">

        <aside class="hidden md:flex flex-col w-72 h-full border-r border-white/10 bg-black p-6 transition-all" 
               x-show="isAuthenticated" 
               x-transition:enter="transition ease-out duration-300"
               x-transition:enter-start="-translate-x-full opacity-0"
               x-transition:enter-end="translate-x-0 opacity-100">
            
            <div class="flex items-center justify-center mb-10">
                <img src="https://i.imgur.com/uikzokX.png" alt="Absolut Bazaar" class="h-12 w-auto object-contain">
            </div>

            <nav class="flex-1 space-y-2">
                <template x-for="item in ['dashboard', 'rules', 'logistics', 'order', 'invoices']">
                    <button @click="currentPage = item" 
                            :class="currentPage === item ? 'bg-amber-500 text-black font-bold shadow-lg shadow-amber-500/20' : 'text-slate-400 hover:text-white hover:bg-white/5'"
                            class="w-full flex items-center gap-4 px-4 py-3.5 rounded-lg transition-all duration-300 group">
                        <i :class="{
                            'fa-house': item === 'dashboard',
                            'fa-book-open': item === 'rules',
                            'fa-truck-fast': item === 'logistics',
                            'fa-bag-shopping': item === 'order',
                            'fa-file-invoice': item === 'invoices'
                        }" class="text-lg w-6 text-center"></i>
                        <span class="font-medium text-sm capitalize" x-text="t(item)"></span>
                    </button>
                </template>
            </nav>

            <div class="mt-auto pt-6 border-t border-white/10">
                <div class="flex items-center gap-3 p-3 rounded-xl bg-white/5 border border-white/5">
                    <div class="w-10 h-10 rounded-full bg-amber-500 flex items-center justify-center text-black font-bold">V</div>
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-bold truncate text-amber-500">Nasi Lemak Royale</p>
                        <p class="text-xs text-slate-400">Booth A-12</p>
                    </div>
                    <button @click="logout()" class="text-slate-400 hover:text-red-400 transition"><i class="fa-solid fa-power-off"></i></button>
                </div>
            </div>
        </aside>

        <main class="flex-1 h-full overflow-y-auto overflow-x-hidden relative scrollbar-hide bg-black">
            
            <header class="md:hidden sticky top-0 z-30 px-6 py-4 bg-black/80 backdrop-blur-md border-b border-white/10 flex justify-between items-center" x-show="isAuthenticated">
                <img src="https://i.imgur.com/uikzokX.png" alt="Absolut Bazaar" class="h-8 w-auto">
                <div class="px-3 py-1 rounded-full bg-amber-500/20 border border-amber-500/30 text-amber-500 text-xs font-bold">A-12</div>
            </header>

            <div x-show="!isAuthenticated" class="min-h-screen flex items-center justify-center p-4 bg-[url('https://images.unsplash.com/photo-1492684223066-81342ee5ff30?q=80&w=1000&auto=format&fit=crop')] bg-cover bg-center">
                <div class="absolute inset-0 bg-black/80 backdrop-blur-sm"></div>

                <div class="relative w-full max-w-md bg-[#0a0a0a] border border-white/10 rounded-2xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
                    
                    <div class="p-6 pb-2 text-center border-b border-white/5 bg-[#0a0a0a]">
                        <img src="https://i.imgur.com/uikzokX.png" alt="Absolut Bazaar" class="h-14 mx-auto mb-2">
                    </div>

                    <div class="flex text-sm font-bold border-b border-white/10 bg-[#0a0a0a]">
                        <button @click="authMode = 'login'" 
                                :class="authMode === 'login' ? 'text-amber-400 border-b-2 border-amber-400 bg-white/5' : 'text-slate-500 hover:text-slate-300'"
                                class="flex-1 py-4 text-center transition-all uppercase tracking-wide">
                            <span x-text="t('login_tab')"></span>
                        </button>
                        <button @click="authMode = 'signup'" 
                                :class="authMode === 'signup' ? 'text-amber-400 border-b-2 border-amber-400 bg-white/5' : 'text-slate-500 hover:text-slate-300'"
                                class="flex-1 py-4 text-center transition-all uppercase tracking-wide">
                            <span x-text="t('signup_tab')"></span>
                        </button>
                    </div>

                    <div class="p-6 overflow-y-auto scrollbar-hide">
                        
                        <div x-show="authMode === 'login'" class="space-y-5" x-transition:enter="transition ease-out duration-200" x-transition:enter-start="opacity-0 translate-y-2" x-transition:enter-end="opacity-100 translate-y-0">
                            <p class="text-slate-400 text-sm text-center mb-4" x-text="t('login_desc')"></p>
                            
                            <div>
                                <label class="text-xs text-slate-400 mb-1 block font-bold uppercase" x-text="t('email')"></label>
                                <input type="email" class="w-full px-4 py-3 rounded-lg input-dark text-sm" placeholder="vendor@example.com">
                            </div>
                            <div>
                                <label class="text-xs text-slate-400 mb-1 block font-bold uppercase">Password</label>
                                <input type="password" class="w-full px-4 py-3 rounded-lg input-dark text-sm" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                            </div>

                            <button @click="login()" class="w-full bg-amber-500 hover:bg-amber-400 text-black font-bold py-3.5 rounded-lg shadow-lg shadow-amber-500/20 transition-all mt-4">
                                <span x-text="t('login_tab')"></span>
                            </button>
                            
                            <div class="flex justify-center mt-4">
                                <div class="bg-black/40 p-1 rounded-full flex gap-1 border border-white/10">
                                    <button @click="setLang('en')" :class="lang === 'en' ? 'bg-amber-500 text-black' : 'text-slate-400'" class="px-3 py-1 rounded-full text-xs font-bold transition">EN</button>
                                    <button @click="setLang('ms')" :class="lang === 'ms' ? 'bg-amber-500 text-black' : 'text-slate-400'" class="px-3 py-1 rounded-full text-xs font-bold transition">BM</button>
                                </div>
                            </div>
                        </div>

                        <div x-show="authMode === 'signup'" class="space-y-4" x-transition:enter="transition ease-out duration-200" x-transition:enter-start="opacity-0 translate-y-2" x-transition:enter-end="opacity-100 translate-y-0">
                            <p class="text-slate-400 text-sm text-center mb-2" x-text="t('signup_desc')"></p>
                            
                            <div class="grid grid-cols-2 gap-3">
                                <div>
                                    <label class="text-[10px] text-slate-400 mb-1 block uppercase" x-text="t('company_name')"></label>
                                    <input type="text" class="w-full px-3 py-2.5 rounded-lg input-dark text-sm">
                                </div>
                                <div>
                                    <label class="text-[10px] text-slate-400 mb-1 block uppercase" x-text="t('brand_name')"></label>
                                    <input type="text" class="w-full px-3 py-2.5 rounded-lg input-dark text-sm">
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-3">
                                <div class="col-span-1">
                                    <label class="text-[10px] text-slate-400 mb-1 block uppercase" x-text="t('pic_name')"></label>
                                    <input type="text" class="w-full px-3 py-2.5 rounded-lg input-dark text-sm">
                                </div>
                                <div class="col-span-1">
                                    <label class="text-[10px] text-slate-400 mb-1 block uppercase" x-text="t('booth_no')"></label>
                                    <input type="text" class="w-full px-3 py-2.5 rounded-lg input-dark text-sm" placeholder="e.g A-12">
                                </div>
                            </div>

                            <div>
                                <label class="text-[10px] text-slate-400 mb-1 block uppercase" x-text="t('email')"></label>
                                <input type="email" class="w-full px-3 py-2.5 rounded-lg input-dark text-sm">
                            </div>

                            <div>
                                <label class="text-[10px] text-slate-400 mb-1 block uppercase" x-text="t('phone')"></label>
                                <div class="flex gap-2">
                                    <select class="px-2 py-2.5 rounded-lg input-dark text-sm w-20" x-model="form.countryPrefix">
                                        <option value="+60">ðŸ‡²ðŸ‡¾ +60</option>
                                        <option value="+65">ðŸ‡¸ðŸ‡¬ +65</option>
                                        <option value="+62">ðŸ‡®ðŸ‡© +62</option>
                                        <option value="+673">ðŸ‡§ðŸ‡³ +673</option>
                                    </select>
                                    <input type="tel" class="flex-1 px-3 py-2.5 rounded-lg input-dark text-sm" placeholder="12 345 6789">
                                </div>
                            </div>

                            <div>
                                <label class="text-[10px] text-slate-400 mb-1 block uppercase" x-text="t('address')"></label>
                                <textarea class="w-full px-3 py-2 rounded-lg input-dark text-sm h-16 resize-none mb-2"></textarea>
                                <select class="w-full px-3 py-2.5 rounded-lg input-dark text-sm" x-model="form.country">
                                    <option value="Malaysia">Malaysia</option>
                                    <option value="Singapore">Singapore</option>
                                    <option value="Indonesia">Indonesia</option>
                                    <option value="Brunei">Brunei</option>
                                    <option value="Others">Others</option>
                                </select>
                            </div>

                            <button @click="login()" class="w-full bg-slate-100 hover:bg-white text-black font-bold py-3.5 rounded-lg shadow-lg transition-all mt-4">
                                <span x-text="t('signup_tab')"></span>
                            </button>
                        </div>

                    </div>
                </div>
            </div>

            <div x-show="isAuthenticated && currentPage === 'dashboard'" class="p-6 md:p-10 pb-32 max-w-6xl mx-auto space-y-8 fade-enter-active">
                <header class="border-b border-white/10 pb-6">
                    <h1 class="text-3xl font-bold text-amber-400" x-text="t('welcome')"></h1>
                    <p class="text-slate-400 mt-1" x-text="t('subtitle')"></p>
                </header>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="absolut-glass p-6 rounded-xl border-l-4 border-emerald-500 relative overflow-hidden group">
                        <div class="relative z-10">
                            <p class="text-slate-400 text-xs font-bold uppercase tracking-wider mb-2" x-text="t('status_booth')"></p>
                            <h3 class="text-2xl font-bold text-emerald-400">Confirmed</h3>
                            <p class="text-xs text-emerald-500/70 mt-1"><i class="fa-solid fa-check-circle"></i> Paid</p>
                        </div>
                    </div>

                    <div class="absolut-glass p-6 rounded-xl border-l-4 border-amber-500 relative overflow-hidden group">
                        <div class="relative z-10">
                            <p class="text-slate-400 text-xs font-bold uppercase tracking-wider mb-2" x-text="t('deadline_label')"></p>
                            <h3 class="text-2xl font-bold text-amber-400">3 <span class="text-sm font-normal text-slate-400" x-text="t('days_left')"></span></h3>
                            <p class="text-xs text-slate-500 mt-1">20 Jan 2026</p>
                        </div>
                    </div>

                    <div class="absolut-glass p-6 rounded-xl border-l-4 border-sky-500 relative overflow-hidden group">
                        <div class="relative z-10">
                            <p class="text-slate-400 text-xs font-bold uppercase tracking-wider mb-2" x-text="t('balance')"></p>
                            <h3 class="text-2xl font-bold text-sky-400">RM 0.00</h3>
                            <p class="text-xs text-sky-500/70 mt-1">Settled</p>
                        </div>
                    </div>
                </div>

                <div class="relative rounded-2xl overflow-hidden p-8 flex flex-col md:flex-row items-center justify-between gap-6 border border-white/10 bg-gradient-to-r from-amber-900/40 to-black">
                    <div class="relative z-10">
                        <h3 class="text-xl font-bold text-white mb-2">Setup Booth Anda</h3>
                        <p class="text-amber-100/70 text-sm max-w-md">Tempah meja, kerusi, dan kelengkapan elektrik tambahan.</p>
                    </div>
                    <button @click="currentPage = 'order'" class="relative z-10 bg-amber-500 text-black px-6 py-3 rounded-lg font-bold text-sm shadow-lg hover:bg-amber-400 transition transform hover:scale-105">
                        <i class="fa-solid fa-plus mr-2"></i> <span x-text="t('order')"></span>
                    </button>
                </div>
            </div>

            <div x-show="isAuthenticated && currentPage === 'order'" class="p-6 md:p-10 pb-40 max-w-5xl mx-auto space-y-6 fade-enter-active">
                <h2 class="text-2xl font-bold text-amber-400" x-text="t('order')"></h2>

                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <template x-for="p in products" :key="p.id">
                        <div class="absolut-glass rounded-xl p-3 flex flex-col hover:border-amber-500/50 transition cursor-pointer group">
                            <div class="relative rounded-lg overflow-hidden mb-3 aspect-square bg-black/50">
                                <img :src="p.img" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition duration-500 group-hover:scale-110">
                                <div class="absolute top-2 right-2 bg-black/80 backdrop-blur px-2 py-1 rounded text-xs font-bold text-amber-400 border border-amber-500/20">
                                    RM <span x-text="p.price"></span>
                                </div>
                            </div>
                            <h4 class="font-medium text-sm text-slate-200 line-clamp-1" x-text="lang === 'en' ? p.name_en : p.name_ms"></h4>
                            
                            <div class="mt-auto pt-3 flex items-center justify-between">
                                <button @click="addToCart(p.id, -1)" class="w-8 h-8 rounded bg-slate-800 hover:bg-slate-700 flex items-center justify-center transition text-slate-300">-</button>
                                <span class="font-bold w-6 text-center text-amber-400" x-text="cart[p.id] || 0"></span>
                                <button @click="addToCart(p.id, 1)" class="w-8 h-8 rounded bg-amber-600 hover:bg-amber-500 flex items-center justify-center transition text-black font-bold">+</button>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <div x-show="isAuthenticated && currentPage === 'logistics'" class="p-6 md:p-10 pb-32 max-w-4xl mx-auto fade-enter-active">
                <h2 class="text-3xl font-bold mb-6 text-amber-400" x-text="t('logistics')"></h2>

                <div class="absolut-glass rounded-xl border-l-4 border-amber-500 p-0 mb-8 overflow-hidden">
                    <div class="h-32 bg-slate-900 relative">
                        <img src="https://placehold.co/800x400/1e293b/cbd5e1?text=MITEC+KL+Map" class="w-full h-full object-cover opacity-30">
                        <div class="absolute bottom-4 left-4">
                            <h3 class="font-bold text-white text-lg">MITEC, Kuala Lumpur</h3>
                            <p class="text-xs text-slate-300"><i class="fa-solid fa-location-dot mr-1 text-amber-500"></i> Hall 2, Booth A-12</p>
                        </div>
                    </div>
                    <div class="p-4 flex gap-2">
                        <button class="flex-1 bg-white/5 hover:bg-white/10 py-2 rounded-lg text-xs font-bold text-slate-300 border border-white/5 transition">
                            Waze
                        </button>
                        <button class="flex-1 bg-white/5 hover:bg-white/10 py-2 rounded-lg text-xs font-bold text-slate-300 border border-white/5 transition">
                            Google Maps
                        </button>
                    </div>
                </div>

                <h3 class="text-lg font-bold text-slate-300 mb-4">Event Schedule</h3>
                <div class="space-y-0 pl-2">
                    <template x-for="(event, index) in logisticsTimeline">
                        <div class="relative pl-8 pb-8 border-l border-white/10 last:border-0">
                            <div class="absolute left-[-5px] top-0 w-2.5 h-2.5 rounded-full bg-amber-500 shadow-[0_0_10px_rgba(251,191,36,0.5)]"></div>
                            <span class="text-xs font-bold text-amber-500 mb-1 block" x-text="event.time"></span>
                            <h4 class="text-white font-bold" x-text="event.title"></h4>
                            <p class="text-sm text-slate-400 mt-1 leading-relaxed" x-text="event.desc"></p>
                        </div>
                    </template>
                </div>
            </div>

            <div x-show="isAuthenticated && (currentPage === 'rules' || currentPage === 'invoices')" class="p-10 flex flex-col items-center justify-center h-[60vh] text-center fade-enter-active">
                <div class="w-20 h-20 rounded-full bg-slate-900 flex items-center justify-center text-4xl text-slate-600 mb-4 border border-white/5">
                    <i class="fa-solid fa-wrench"></i>
                </div>
                <h3 class="text-xl font-bold text-slate-300">Coming Soon</h3>
                <p class="text-slate-500 text-sm mt-2">Page <span x-text="currentPage"></span> is under maintenance.</p>
            </div>

        </main>

        <div x-show="isAuthenticated && currentPage === 'order'" 
             class="fixed bottom-24 md:bottom-6 left-4 right-4 md:left-[300px] md:max-w-3xl md:mx-auto absolut-glass rounded-xl p-3 pl-6 flex items-center justify-between z-40 animate-slide-up shadow-2xl border border-amber-500/20">
            <div>
                <p class="text-[10px] text-slate-400 uppercase tracking-widest font-bold" x-text="t('cart_total')"></p>
                <p class="text-xl font-bold text-amber-400">RM <span x-text="getCartTotal()"></span></p>
            </div>
            <button @click="openCheckout()" class="bg-amber-500 hover:bg-amber-400 text-black px-6 py-2.5 rounded-lg font-bold shadow-lg shadow-amber-500/20 transition flex items-center gap-2">
                <span x-text="t('submit_order')"></span>
                <i class="fa-solid fa-chevron-right text-xs"></i>
            </button>
        </div>

        <nav x-show="isAuthenticated" class="md:hidden fixed bottom-0 left-0 right-0 bg-black/95 backdrop-blur-xl border-t border-white/10 grid grid-cols-5 items-end h-[70px] z-50 px-1 pb-4 safe-area-bottom shadow-2xl">
            <template x-for="item in ['dashboard', 'rules', 'order', 'logistics', 'invoices']">
                <button @click="currentPage = item" 
                        class="flex flex-col items-center justify-center w-full h-full space-y-1 transition duration-200 group"
                        :class="currentPage === item ? 'text-amber-400' : 'text-slate-500 hover:text-slate-300'">
                    
                    <template x-if="item === 'order'">
                        <div class="relative -top-4">
                            <div :class="currentPage === item ? 'bg-amber-500 text-black shadow-lg shadow-amber-500/40' : 'bg-slate-800 text-slate-400 border border-white/10'" 
                                 class="w-12 h-12 rounded-xl flex items-center justify-center transition-all transform group-active:scale-95">
                                <i class="fa-solid fa-plus text-lg font-bold"></i>
                            </div>
                        </div>
                    </template>
        
                    <template x-if="item !== 'order'">
                        <div class="h-6 flex items-center">
                            <i :class="{
                                'fa-house': item === 'dashboard',
                                'fa-book-open': item === 'rules',
                                'fa-truck-fast': item === 'logistics',
                                'fa-file-invoice': item === 'invoices'
                            }" class="text-xl"></i>
                        </div>
                    </template>
                    
                    <span class="text-[9px] font-medium uppercase tracking-wide" x-text="t(item)"></span>
                </button>
            </template>
        </nav>

        <div class="fixed inset-0 z-[60]" x-show="showCheckout" style="display: none;">
            <div class="absolute inset-0 bg-black/90 backdrop-blur-sm transition-opacity" @click="showCheckout = false"></div>
        
            <div class="absolute bottom-0 left-0 right-0 md:top-0 md:flex md:items-center md:justify-center pointer-events-none">
                <div class="bg-[#0f0f0f] md:rounded-xl rounded-t-2xl w-full md:w-[480px] flex flex-col pointer-events-auto border border-white/10 shadow-2xl transform transition-transform"
                     x-show="showCheckout"
                     x-transition:enter="translate-y-full md:translate-y-10 opacity-0 duration-300"
                     x-transition:enter-end="translate-y-0 opacity-100">
                    
                    <div class="w-full flex justify-center pt-3 pb-1 md:hidden"><div class="w-12 h-1.5 bg-slate-700 rounded-full"></div></div>
        
                    <div class="p-6 border-b border-white/10">
                        <h3 class="text-xl font-bold text-white" x-text="t('checkout_title')"></h3>
                        <p class="text-sm text-slate-400" x-text="t('checkout_desc')"></p>
                    </div>
        
                    <div class="flex-1 overflow-y-auto p-6 space-y-4 max-h-[50vh]">
                        <template x-for="item in getCartItems()" :key="item.id">
                            <div class="flex justify-between items-center bg-white/5 p-3 rounded-lg border border-white/5">
                                <div class="flex items-center gap-3">
                                    <div class="w-10 h-10 rounded bg-slate-700 bg-cover bg-center" :style="`background-image: url(${item.img})`"></div>
                                    <div>
                                        <p class="text-sm font-bold text-white" x-text="item.name"></p>
                                        <p class="text-xs text-slate-400">RM <span x-text="item.price"></span> x <span x-text="item.qty"></span></p>
                                    </div>
                                </div>
                                <p class="font-bold text-amber-400">RM <span x-text="item.subtotal"></span></p>
                            </div>
                        </template>
                    </div>
        
                    <div class="p-6 bg-black md:rounded-b-xl border-t border-white/10">
                        <div class="flex justify-between items-end mb-4">
                            <span class="text-slate-400 text-sm">Total Amount</span>
                            <span class="text-3xl font-bold text-amber-400">RM <span x-text="getCartTotal()"></span></span>
                        </div>
                        
                        <button @click="processPayment()" :disabled="isSubmitting"
                                class="w-full bg-amber-500 hover:bg-amber-400 text-black font-bold py-4 rounded-lg shadow-lg flex items-center justify-center gap-2 transition">
                            <i class="fa-solid fa-spinner fa-spin" x-show="isSubmitting"></i>
                            <span x-show="!isSubmitting" x-text="t('confirm')"></span>
                        </button>
                        <button @click="showCheckout = false" class="w-full mt-3 text-slate-500 text-sm font-medium" x-text="t('cancel')"></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="fixed inset-0 z-[70] bg-black flex items-center justify-center" x-show="showSuccess" style="display: none;">
            <div class="text-center p-8 max-w-sm">
                <div class="w-24 h-24 bg-emerald-500/20 rounded-full flex items-center justify-center mx-auto mb-6 border border-emerald-500/30">
                    <i class="fa-solid fa-check text-4xl text-emerald-400"></i>
                </div>
                <h2 class="text-3xl font-bold text-white mb-2" x-text="t('success_title')"></h2>
                <p class="text-slate-400 mb-8" x-text="t('success_desc')"></p>
                <button @click="finishOrder()" class="bg-white/10 border border-white/10 text-white px-8 py-3 rounded-lg font-bold hover:bg-white/20 transition">
                    <span x-text="t('back_home')"></span>
                </button>
            </div>
        </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
