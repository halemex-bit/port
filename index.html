<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vendor Portal - Clean</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Clean Theme Utils */
        [x-cloak] { display: none !important; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 0.8);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .input-clean {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            color: #1e293b;
            transition: all 0.2s;
        }
        .input-clean:focus {
            background: #fff;
            border-color: #6366f1;
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .category-pill.active {
            background-color: #1e293b;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .category-pill {
            background-color: #fff;
            color: #64748b;
            border: 1px solid #e2e8f0;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800 font-sans min-h-screen selection:bg-indigo-100 selection:text-indigo-700" x-data="vendorPortal()" x-cloak>

    <div class="relative w-full max-w-7xl mx-auto flex h-screen overflow-hidden bg-white shadow-2xl md:my-4 md:rounded-3xl md:h-[95vh] border border-slate-200">

        <aside class="hidden md:flex flex-col w-64 border-r border-slate-100 bg-white p-6" x-show="isAuthenticated">
            <div class="flex items-center gap-3 mb-10 text-indigo-600">
                <i class="fa-solid fa-layer-group text-2xl"></i>
                <span class="font-bold text-lg text-slate-900 tracking-tight">MY PORTAL</span>
            </div>

            <nav class="flex-1 space-y-1">
                <template x-for="item in ['dashboard', 'order', 'logistics', 'profile']">
                    <button @click="currentPage = item" 
                            :class="currentPage === item ? 'bg-indigo-50 text-indigo-700 font-semibold' : 'text-slate-500 hover:bg-slate-50 hover:text-slate-900'"
                            class="w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all capitalize">
                        <i :class="{
                            'fa-house': item === 'dashboard',
                            'fa-bag-shopping': item === 'order',
                            'fa-truck-fast': item === 'logistics',
                            'fa-user-circle': item === 'profile'
                        }" class="w-6 text-center text-lg"></i>
                        <span x-text="t(item)"></span>
                    </button>
                </template>
            </nav>

            <div class="mt-auto border-t border-slate-100 pt-4 flex items-center gap-3">
                <img :src="user.logo || 'https://ui-avatars.com/api/?name=V&background=random'" class="w-10 h-10 rounded-full object-cover border border-slate-200">
                <div class="min-w-0">
                    <p class="text-sm font-bold truncate" x-text="user.brandName || 'Vendor'"></p>
                    <button @click="logout()" class="text-xs text-red-500 hover:text-red-600 font-medium">Log Out</button>
                </div>
            </div>
        </aside>

        <main class="flex-1 h-full overflow-y-auto overflow-x-hidden relative scrollbar-hide bg-slate-50/50">

            <header class="md:hidden sticky top-0 z-30 px-5 py-4 bg-white/80 backdrop-blur-md border-b border-slate-100 flex justify-between items-center" x-show="isAuthenticated">
                <span class="font-bold text-slate-900">My Portal</span>
                <img :src="user.logo || 'https://ui-avatars.com/api/?name=V'" class="w-8 h-8 rounded-full object-cover border border-slate-200">
            </header>

            <div x-show="!isAuthenticated" class="min-h-screen flex items-center justify-center p-6 bg-slate-50">
                <div class="w-full max-w-md bg-white rounded-2xl shadow-xl border border-slate-100 overflow-hidden">
                    <div class="flex text-sm font-bold border-b border-slate-100">
                        <button @click="authMode = 'login'" :class="authMode === 'login' ? 'text-indigo-600 border-b-2 border-indigo-600 bg-indigo-50/50' : 'text-slate-400'" class="flex-1 py-4 uppercase tracking-wide transition">
                            <span x-text="t('login_tab')"></span>
                        </button>
                        <button @click="authMode = 'signup'" :class="authMode === 'signup' ? 'text-indigo-600 border-b-2 border-indigo-600 bg-indigo-50/50' : 'text-slate-400'" class="flex-1 py-4 uppercase tracking-wide transition">
                            <span x-text="t('signup_tab')"></span>
                        </button>
                    </div>

                    <div class="p-8">
                        <div x-show="authMode === 'login'" class="space-y-4">
                            <h2 class="text-2xl font-bold text-slate-800">Welcome back</h2>
                            <p class="text-slate-500 text-sm mb-4" x-text="t('login_desc')"></p>
                            <input type="email" placeholder="Email" class="w-full px-4 py-3 rounded-lg input-clean">
                            <input type="password" placeholder="Password" class="w-full px-4 py-3 rounded-lg input-clean">
                            <button @click="login()" class="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-3 rounded-lg shadow-lg shadow-slate-900/20 transition mt-2">Log In</button>
                        </div>

                        <div x-show="authMode === 'signup'" class="space-y-4 h-[60vh] overflow-y-auto scrollbar-hide pr-1">
                            <h2 class="text-2xl font-bold text-slate-800">Create Account</h2>
                            <p class="text-slate-500 text-sm" x-text="t('signup_desc')"></p>
                            
                            <div class="grid grid-cols-2 gap-3">
                                <input type="text" x-model="user.brandName" placeholder="Brand Name" class="w-full px-4 py-3 rounded-lg input-clean">
                                <input type="text" x-model="user.companyName" placeholder="Company Name" class="w-full px-4 py-3 rounded-lg input-clean">
                            </div>
                            <input type="text" x-model="user.picName" placeholder="PIC Name" class="w-full px-4 py-3 rounded-lg input-clean">
                            <div class="flex gap-2">
                                <select x-model="user.phonePrefix" class="px-2 py-3 rounded-lg input-clean w-24">
                                    <option>+60</option><option>+65</option><option>+62</option><option>+673</option>
                                </select>
                                <input type="tel" x-model="user.phone" placeholder="Phone Number" class="flex-1 px-4 py-3 rounded-lg input-clean">
                            </div>
                            <input type="email" x-model="user.email" placeholder="Email" class="w-full px-4 py-3 rounded-lg input-clean">
                            <input type="text" x-model="user.boothNo" placeholder="Booth No (e.g. A-01)" class="w-full px-4 py-3 rounded-lg input-clean">
                            
                            <div class="pt-2">
                                <label class="text-xs font-bold text-slate-500 uppercase mb-2 block">Brand Logo (Optional)</label>
                                <input type="file" @change="handleLogoUpload" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"/>
                            </div>

                            <button @click="login()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg shadow-lg shadow-indigo-600/20 transition mt-4">Complete Registration</button>
                        </div>
                    </div>
                </div>
            </div>

            <div x-show="isAuthenticated && currentPage === 'dashboard'" class="p-6 md:p-10 pb-32 max-w-5xl mx-auto space-y-6 fade-enter-active">
                <header class="flex justify-between items-center">
                    <div>
                        <h1 class="text-3xl font-bold text-slate-900" x-text="t('welcome')"></h1>
                        <p class="text-slate-500" x-text="t('subtitle')"></p>
                    </div>
                    <div class="hidden md:block">
                        <span class="px-4 py-1.5 rounded-full bg-emerald-100 text-emerald-700 text-sm font-bold border border-emerald-200">Verified Vendor</span>
                    </div>
                </header>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="glass-card p-6 rounded-2xl border-l-4 border-indigo-500">
                        <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Booth Status</p>
                        <h3 class="text-2xl font-bold text-slate-800 mt-1">Confirmed</h3>
                        <p class="text-xs text-indigo-500 mt-2 font-medium">Booth <span x-text="user.boothNo || 'A-12'"></span></p>
                    </div>
                    <div class="glass-card p-6 rounded-2xl border-l-4 border-amber-500">
                        <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Deadline</p>
                        <h3 class="text-2xl font-bold text-slate-800 mt-1">2 Days Left</h3>
                        <p class="text-xs text-amber-600 mt-2 font-medium">Finalize Orders</p>
                    </div>
                    <div class="glass-card p-6 rounded-2xl border-l-4 border-emerald-500">
                        <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Outstanding</p>
                        <h3 class="text-2xl font-bold text-slate-800 mt-1">RM 0.00</h3>
                        <p class="text-xs text-emerald-600 mt-2 font-medium">All Paid</p>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <button @click="currentPage = 'order'" class="p-4 bg-white border border-slate-200 rounded-xl shadow-sm hover:shadow-md transition text-left flex flex-col items-start gap-2 group">
                        <div class="w-10 h-10 rounded-full bg-indigo-50 text-indigo-600 flex items-center justify-center group-hover:scale-110 transition"><i class="fa-solid fa-plus"></i></div>
                        <span class="font-bold text-slate-700 text-sm">New Order</span>
                    </button>
                    <button @click="currentPage = 'profile'" class="p-4 bg-white border border-slate-200 rounded-xl shadow-sm hover:shadow-md transition text-left flex flex-col items-start gap-2 group">
                        <div class="w-10 h-10 rounded-full bg-slate-100 text-slate-600 flex items-center justify-center group-hover:scale-110 transition"><i class="fa-solid fa-pen"></i></div>
                        <span class="font-bold text-slate-700 text-sm">Edit Profile</span>
                    </button>
                </div>
            </div>

            <div x-show="isAuthenticated && currentPage === 'order'" class="p-6 md:p-10 pb-40 max-w-6xl mx-auto space-y-6 fade-enter-active">
                <header>
                    <h1 class="text-2xl font-bold text-slate-900" x-text="t('order')"></h1>
                </header>

                <div class="flex overflow-x-auto gap-3 pb-2 scrollbar-hide">
                    <template x-for="cat in ['furniture', 'electrical', 'storage', 'pass', 'parking']">
                        <button @click="activeCategory = cat" 
                                :class="activeCategory === cat ? 'active' : ''"
                                class="category-pill px-6 py-2.5 rounded-full text-sm font-bold whitespace-nowrap transition-all flex-shrink-0 capitalize">
                            <span x-text="t('categories')[cat] || cat"></span>
                        </button>
                    </template>
                </div>

                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <template x-for="p in products.filter(x => x.category === activeCategory)" :key="p.id">
                        <div class="bg-white border border-slate-200 rounded-2xl p-4 hover:shadow-lg transition cursor-pointer group flex flex-col h-full">
                            <div class="aspect-square rounded-xl bg-slate-50 mb-3 overflow-hidden relative">
                                <img :src="p.img" class="w-full h-full object-cover group-hover:scale-105 transition duration-500">
                                <div class="absolute top-2 right-2 bg-white/90 backdrop-blur px-2 py-1 rounded-md text-xs font-bold text-slate-800 shadow-sm">
                                    RM <span x-text="p.price"></span>
                                </div>
                            </div>
                            <h4 class="font-bold text-sm text-slate-800 mb-1" x-text="p.name"></h4>
                            
                            <div class="mt-auto flex items-center justify-between pt-2">
                                <div class="flex items-center gap-3 bg-slate-50 rounded-lg p-1">
                                    <button @click="addToCart(p.id, -1)" class="w-7 h-7 rounded-md bg-white shadow text-slate-600 hover:text-red-500 font-bold">-</button>
                                    <span class="text-xs font-bold w-4 text-center" x-text="cart[p.id] || 0"></span>
                                    <button @click="addToCart(p.id, 1)" class="w-7 h-7 rounded-md bg-indigo-600 shadow text-white hover:bg-indigo-700 font-bold">+</button>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
                
                <div x-show="products.filter(x => x.category === activeCategory).length === 0" class="text-center py-20 text-slate-400">
                    <i class="fa-solid fa-box-open text-4xl mb-3"></i>
                    <p class="text-sm">No items available in this category.</p>
                </div>
            </div>

            <div x-show="isAuthenticated && currentPage === 'profile'" class="p-6 md:p-10 pb-32 max-w-4xl mx-auto space-y-8 fade-enter-active">
                <header class="flex items-center justify-between border-b border-slate-200 pb-6">
                    <h1 class="text-2xl font-bold text-slate-900" x-text="t('profile')"></h1>
                    <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded-full text-xs font-bold shadow-lg shadow-indigo-200 transition">
                        <i class="fa-solid fa-save mr-2"></i> <span x-text="t('save_profile')"></span>
                    </button>
                </header>

                <div class="glass-card p-6 rounded-2xl flex flex-col md:flex-row items-center gap-6">
                    <div class="relative group">
                        <img :src="user.logo || 'https://placehold.co/150x150/e2e8f0/64748b?text=Logo'" class="w-24 h-24 rounded-full object-cover border-4 border-white shadow-md">
                        <label class="absolute bottom-0 right-0 bg-slate-900 text-white w-8 h-8 rounded-full flex items-center justify-center cursor-pointer hover:bg-indigo-600 transition shadow-sm">
                            <i class="fa-solid fa-camera text-xs"></i>
                            <input type="file" @change="handleLogoUpload" class="hidden">
                        </label>
                    </div>
                    <div class="text-center md:text-left flex-1">
                        <h2 class="text-xl font-bold text-slate-900" x-text="user.brandName || 'Your Brand Name'"></h2>
                        <p class="text-slate-500 text-sm mt-1" x-text="user.companyName || 'Company Name Sdn Bhd'"></p>
                        <div class="mt-3 flex flex-wrap justify-center md:justify-start gap-2">
                            <span class="px-3 py-1 rounded-full bg-slate-100 text-slate-600 text-xs font-bold border border-slate-200"><i class="fa-solid fa-shop mr-1"></i> <span x-text="user.boothNo || 'No Booth'"></span></span>
                            <span class="px-3 py-1 rounded-full bg-indigo-50 text-indigo-600 text-xs font-bold border border-indigo-100"><i class="fa-solid fa-earth-asia mr-1"></i> <span x-text="user.country"></span></span>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-4">
                        <h3 class="text-sm font-bold text-slate-900 uppercase tracking-wide border-b border-slate-200 pb-2">Contact Info</h3>
                        <div>
                            <label class="text-xs text-slate-500 font-bold mb-1 block">PIC Name</label>
                            <input type="text" x-model="user.picName" class="w-full px-4 py-2.5 rounded-lg input-clean text-sm">
                        </div>
                        <div>
                            <label class="text-xs text-slate-500 font-bold mb-1 block">Email</label>
                            <input type="email" x-model="user.email" class="w-full px-4 py-2.5 rounded-lg input-clean text-sm">
                        </div>
                        <div>
                            <label class="text-xs text-slate-500 font-bold mb-1 block">Phone</label>
                            <div class="flex gap-2">
                                <select x-model="user.phonePrefix" class="px-2 py-2.5 rounded-lg input-clean text-sm w-20">
                                    <option>+60</option><option>+65</option><option>+62</option>
                                </select>
                                <input type="tel" x-model="user.phone" class="flex-1 px-4 py-2.5 rounded-lg input-clean text-sm">
                            </div>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <h3 class="text-sm font-bold text-slate-900 uppercase tracking-wide border-b border-slate-200 pb-2" x-text="t('social_media')"></h3>
                        <p class="text-xs text-slate-400 italic" x-text="t('social_hint')"></p>
                        
                        <div class="relative">
                            <i class="fa-brands fa-instagram absolute left-4 top-3 text-pink-500"></i>
                            <input type="url" x-model="user.socials.instagram" placeholder="https://instagram.com/..." class="w-full pl-10 pr-4 py-2.5 rounded-lg input-clean text-sm"
                                   @blur="if(user.socials.instagram && !user.socials.instagram.startsWith('https://')) user.socials.instagram = 'https://' + user.socials.instagram">
                        </div>
                        <div class="relative">
                            <i class="fa-brands fa-tiktok absolute left-4 top-3 text-black"></i>
                            <input type="url" x-model="user.socials.tiktok" placeholder="https://tiktok.com/@..." class="w-full pl-10 pr-4 py-2.5 rounded-lg input-clean text-sm"
                                   @blur="if(user.socials.tiktok && !user.socials.tiktok.startsWith('https://')) user.socials.tiktok = 'https://' + user.socials.tiktok">
                        </div>
                        <div class="relative">
                            <i class="fa-brands fa-facebook absolute left-4 top-3 text-blue-600"></i>
                            <input type="url" x-model="user.socials.facebook" placeholder="https://facebook.com/..." class="w-full pl-10 pr-4 py-2.5 rounded-lg input-clean text-sm"
                                   @blur="if(user.socials.facebook && !user.socials.facebook.startsWith('https://')) user.socials.facebook = 'https://' + user.socials.facebook">
                        </div>
                    </div>
                </div>
            </div>

            <div x-show="isAuthenticated && currentPage === 'logistics'" class="p-6 md:p-10 pb-32 max-w-4xl mx-auto space-y-6 fade-enter-active">
                <h2 class="text-2xl font-bold text-slate-900" x-text="t('logistics')"></h2>
                
                <div class="bg-white rounded-2xl p-6 border border-slate-200 shadow-sm relative pl-10 space-y-8">
                    <div class="absolute left-6 top-6 bottom-6 w-0.5 bg-slate-200"></div>
                    <template x-for="event in logisticsTimeline">
                        <div class="relative">
                            <div class="absolute left-[-21px] top-1 w-3 h-3 rounded-full bg-indigo-600 border-2 border-white shadow"></div>
                            <span class="text-xs font-bold text-indigo-600 mb-1 block" x-text="event.time"></span>
                            <h4 class="text-slate-900 font-bold" x-text="event.title"></h4>
                            <p class="text-sm text-slate-500" x-text="event.desc"></p>
                        </div>
                    </template>
                </div>
            </div>

        </main>

        <div x-show="isAuthenticated && currentPage === 'order'" 
             class="fixed bottom-24 md:bottom-10 left-4 right-4 md:left-[300px] md:max-w-2xl md:mx-auto glass-card rounded-full p-2 pl-6 flex items-center justify-between z-40 animate-slide-up shadow-xl">
            <div>
                <p class="text-[10px] text-slate-500 uppercase tracking-widest font-bold" x-text="t('cart_total')"></p>
                <p class="text-xl font-bold text-slate-900">RM <span x-text="getCartTotal()"></span></p>
            </div>
            <button @click="openCheckout()" class="bg-slate-900 hover:bg-black text-white px-6 py-2.5 rounded-full font-bold shadow-lg transition flex items-center gap-2">
                <span x-text="t('submit_order')"></span>
                <i class="fa-solid fa-arrow-right text-xs"></i>
            </button>
        </div>

        <nav x-show="isAuthenticated" class="md:hidden fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-md border-t border-slate-200 grid grid-cols-4 items-center h-[70px] z-50 px-2 pb-safe shadow-[0_-4px_6px_rgba(0,0,0,0.05)]">
            <template x-for="item in ['dashboard', 'order', 'logistics', 'profile']">
                <button @click="currentPage = item" 
                        class="flex flex-col items-center justify-center w-full h-full space-y-1 transition group"
                        :class="currentPage === item ? 'text-indigo-600' : 'text-slate-400 hover:text-slate-600'">
                    
                    <template x-if="item === 'order'">
                        <div class="relative -top-5">
                            <div :class="currentPage === item ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-200' : 'bg-white text-slate-400 border border-slate-200'" 
                                 class="w-12 h-12 rounded-full flex items-center justify-center transition-all transform group-active:scale-95">
                                <i class="fa-solid fa-bag-shopping text-lg"></i>
                            </div>
                        </div>
                    </template>

                    <template x-if="item !== 'order'">
                        <i :class="{
                            'fa-house': item === 'dashboard',
                            'fa-truck-fast': item === 'logistics',
                            'fa-user': item === 'profile'
                        }" class="text-xl mb-0.5"></i>
                    </template>
                    
                    <span class="text-[10px] font-bold capitalize" x-text="t(item)"></span>
                </button>
            </template>
        </nav>

        <div class="fixed inset-0 z-[60]" x-show="showCheckout" style="display: none;">
            <div class="absolute inset-0 bg-slate-900/50 backdrop-blur-sm transition-opacity" @click="showCheckout = false"></div>
            <div class="absolute bottom-0 md:top-0 left-0 right-0 md:flex md:items-center md:justify-center pointer-events-none">
                <div class="bg-white md:rounded-2xl rounded-t-2xl w-full md:w-[480px] pointer-events-auto shadow-2xl transform transition-transform"
                     x-show="showCheckout" x-transition:enter="translate-y-full md:translate-y-10 opacity-0" x-transition:enter-end="translate-y-0 opacity-100">
                    
                    <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                        <h3 class="text-xl font-bold text-slate-900" x-text="t('checkout_title')"></h3>
                        <button @click="showCheckout = false" class="text-slate-400 hover:text-slate-600"><i class="fa-solid fa-times"></i></button>
                    </div>

                    <div class="p-6 max-h-[50vh] overflow-y-auto space-y-3">
                        <template x-for="item in getCartItems()" :key="item.id">
                            <div class="flex justify-between items-center bg-slate-50 p-3 rounded-xl border border-slate-100">
                                <div class="flex items-center gap-3">
                                    <img :src="item.img" class="w-12 h-12 rounded-lg object-cover bg-white">
                                    <div>
                                        <p class="text-sm font-bold text-slate-800" x-text="item.name"></p>
                                        <p class="text-xs text-slate-500">RM <span x-text="item.price"></span> x <span x-text="item.qty"></span></p>
                                    </div>
                                </div>
                                <p class="font-bold text-indigo-600">RM <span x-text="item.subtotal"></span></p>
                            </div>
                        </template>
                    </div>

                    <div class="p-6 bg-slate-50 border-t border-slate-100 md:rounded-b-2xl">
                        <div class="flex justify-between items-end mb-4">
                            <span class="text-slate-500 font-bold text-sm">Total</span>
                            <span class="text-3xl font-bold text-slate-900">RM <span x-text="getCartTotal()"></span></span>
                        </div>
                        <button @click="processPayment()" :disabled="isSubmitting" class="w-full bg-slate-900 text-white font-bold py-4 rounded-xl shadow-lg flex justify-center gap-2">
                            <i class="fa-solid fa-spinner fa-spin" x-show="isSubmitting"></i>
                            <span x-show="!isSubmitting" x-text="t('confirm')"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="fixed inset-0 z-[70] bg-white flex items-center justify-center" x-show="showSuccess" style="display: none;" x-transition>
            <div class="text-center p-8">
                <div class="w-20 h-20 bg-emerald-100 rounded-full flex items-center justify-center mx-auto mb-6 text-emerald-600">
                    <i class="fa-solid fa-check text-3xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-slate-900" x-text="t('success_title')"></h2>
                <p class="text-slate-500 mt-2 mb-8" x-text="t('success_desc')"></p>
                <button @click="finishOrder()" class="bg-slate-100 hover:bg-slate-200 text-slate-900 px-8 py-3 rounded-full font-bold transition">
                    <span x-text="t('back_home')"></span>
                </button>
            </div>
        </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
